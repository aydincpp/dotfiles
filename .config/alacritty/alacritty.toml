general.import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/colorschemes/catppuccin-latte.toml"
  # "~/.config/alacritty/colorschemes/catppuccin-frappe.toml"
  # "~/.config/alacritty/colorschemes/catppuccin-macchiato.toml"
  "~/.config/alacritty/colorschemes/catppuccin-mocha.toml"
]

[env]

TERM = "xterm-256color"

[window]

opacity = 0.8

padding.x = 10
padding.y = 10

[font]

normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }

size = 16

[selection]

save_to_clipboard = true

[mouse]
hide_when_typing = true
